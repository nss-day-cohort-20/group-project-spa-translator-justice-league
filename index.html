<!DOCTYPE html>
<html>
<head>
	<title>The Justice Card!</title>
</head>
<body>
	<h1>The Justice Card</h1>

	<fieldset>
		<legend>English</legend>
		<legend>Choose Language:</legend>
		<select id="optionSelect">
		  <option value="russian">Russian</option>
		  <option value="japanese">Japanese</option>
		  <option value="portuguese">Portuguese</option>
		</select>

		<legend>Input Your Greeting:</legend>
		<textarea id="userInput" rows="4" cols="50">
New Years, Valentines Day, St. Patrick's Day, Easter, Independance Day, Halloween, Thanksgiving, Christmas
		</textarea>

		<button class="translateBtn">Translate</button>
	</fieldset>

	<fieldset>
		<legend>New Language:</legend>
		<textarea id="translatedTxt" rows="4" cols="50"></textarea>
	</fieldset>

	<script src="russia.js"></script>
</body>
</html>

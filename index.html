<!DOCTYPE html>
<html>
<head>
	<title>The Justice Card!</title>
</head>
<body>
	<h1>The Justice Card</h1>

	<fieldset>
		<legend>English</legend>
		<legend>Choose Language:</legend>
		<select id="optionSelect">
			<option>Select Language</option>
		  <option value="russian">Russian</option>
		  <option value="japanese">Japanese</option>
		  <option value="portuguese">Portuguese</option>
		</select>

		<legend>Input Your Greeting:</legend>
		<textarea id="userInput" rows="10" cols="50">
Happy New Year! Will you be my Valentine and go drinking with me on St. Patrick's Day until we pass out and rise again on Easter and get a head start on buying fireworks for Independence Day, in order to celebrate our freedom to dress up on Halloween, eat turkey on Thanksgiving, and celebrate the Holidays.
		</textarea>

		<button id="translateBtn">Translate</button>
	</fieldset>

	<fieldset>
		<legend>New Language:</legend>
		<textarea id="translatedTxt" rows="10" cols="50"></textarea>
	</fieldset>
	<script src="intro.js"></script>
	<script src="portuguese.js"></script>
	<script src="russia.js"></script>
	<script src="japanese.js"></script>
	<script src="final.js"></script>
</body>
</html>
